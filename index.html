<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix picture">
    <a class="header__info-link" 
            href="https://goal-life.com/page/method/ matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add" id="add__task">
      <h3 class="title">Add Item</h3>
      <div class="add__row-wrapper">
        <input class="task style-input" id="add__new-task" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__list_item list_item">
          <input class="item_checkbox" type="checkbox">
          <label class="task item_label">Pay Bills</label>
          <input class="style-input text-input" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="button-img" src="./remove.svg" alt="delete button image">
          </button>
        </li>
        <li class="todo__edit-mode list_item">
          <input class="item_checkbox" type="checkbox">
          <label class="task item_label">Go Shopping</label>
          <input class="task style-input text-input" type="text" value="Go Shopping">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="button-img" src="./remove.svg" alt="delete button image">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete">
      <h3 class="title">Completed</h3>
      <ul class="completed" id="completed-tasks">
        <li class="completed__list_item list_item">
          <input class="item_checkbox" type="checkbox" checked>
          <label class="task item_label">See the Doctor</label>
          <input class="task style-input text-input" type="text" >
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="button-img" src="./remove.svg" alt="delete button image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
